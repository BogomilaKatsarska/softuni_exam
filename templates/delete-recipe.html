{% extends 'base.html' %}
{% block content %}

    <section id="delete-page" class="auth">
        <form id="delete" method="POST" action="{% url 'recipe delete' pk=recipe.pk %}">
            <div class="container">
                <h1>Delete Recipe</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete Recipe"/>
            </div>
        </form>
    </section>

{% endblock %}

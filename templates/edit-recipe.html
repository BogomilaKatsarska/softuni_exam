{% extends 'base.html' %}
{% block content %}
    <section id="create-page" class="auth">
        <form id="create" method="POST" action="{% url 'recipe edit' pk=recipe.pk %}">
            <div class="container">
                <h1>Edit Recipe</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Edit Recipe"/>
            </div>
        </form>
    </section>
{% endblock %}
